<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="mega-giga-animacja.gif" alt="" />
      </header>
      <nav>
        <hr />
        <h2><a href="index.html">BMI</a></h2>
        <hr />
        <h2><a href="kalkulator.html">kalkulator</a></h2>
        <hr />
      </nav>
      <section>
        <form action="#">
          <p>Waga:</p>
          <label for="waga">
            <input type="number" id="waga" />
          </label>
          <p>Wzrost:</p>
          <label for="wzrost">
            <input type="number" id="wzrost" />
          </label>
          <button id="oblicz">oblicz BMI</button>
        </form>
        <p id="wynik"></p>
        <p id="kategoria"></p>
      </section>
      <footer></footer>
    </main>

    <script>
      const wynik = document.querySelector("#wynik")
      const kategoria = document.querySelector("#kategoria")
      const wzrost = document.querySelector("#wzrost")
      const waga = document.querySelector("#waga")
      const button = document.querySelector("#oblicz")

      button.addEventListener("click", function (evt) {
        evt.preventDefault();

        wzrostValue = wzrost.value/100
        wagaValue = waga.value
        const BMI = (wagaValue / (wzrostValue * wzrostValue)).toFixed(2);

       
        wynik.innerHTML = `Twoje BMI wynosi: ${BMI}`;

        if (BMI < 18.5) {
          kategoria.innerHTML = "masz niedowage";
          kategoria.style.color = "red";
        } else if (BMI > 18.5 && BMI < 24.9) {
          kategoria.innerHTML = "norma";
          kategoria.style.color = "green";
        } else if (BMI > 30 && BMI < 34.9) {
          kategoria.innerHTML = "masz otylosc 1st";
          kategoria.style.color = "red";
        } else if (BMI > 35 && BMI < 39.9) {
          kategoria.innerHTML = "masz otylosc 2st";
          kategoria.style.color = "red";
        } else if (BMI > 39.9) {
          kategoria.innerHTML = "masz otylosc 3st";
          kategoria.style.color = "red";
        }


      })
    </script>
  </body>
</html>
